<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/clearTemplate.xhtml">
	<ui:define name="titulo">Facturacion</ui:define>
	<ui:define name="contenido">
		<p:panel header="Insertar Categoria">
			<h:form id="frmInsertar">
				<h:panelGrid columns="2">
					<h:outputText value="Nombre:" />
					<p:inputText value="#{categoriaControlador.categoria.nombre}" />
					<center>
						<p:commandButton action="#{categoriaControlador.insertar}"
							value="Insertar" update=":frmInsertar" />
					</center>


				</h:panelGrid>
			</h:form>
		</p:panel>

		<p:panel header="Actualizar Categoria">
			<h:form id="frmActualizar">
				<h:panelGrid columns="2">
					<h:outputText value="ID:" />
					<p:inputText value="#{categoriaControlador.categoria.id}" />
					<h:outputText value="Nombre:" />
					<p:inputText value="#{categoriaControlador.categoria.nombre}" />
					<center>
						<p:commandButton action="#{categoriaControlador.actualizar}"
							value="Actualizar" update=":frmActualizar" />
							<p:commandButton action="#{categoriaControlador.eliminar}"
							value="Eliminar" update=":frmActualizar" />
					</center>


				</h:panelGrid>
			</h:form>
		</p:panel>

	</ui:define>

</ui:composition>
</html>
