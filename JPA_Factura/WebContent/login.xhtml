<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/clearTemplate.xhtml">
	<ui:define name="titulo">Facturacion</ui:define>
	<ui:define name="contenido">
		<p:panel header="Login">
			<h:form id="frmInsertar">
				<p:growl id="growl" sticky="true" />
				<h:panelGrid columns="2">
					<h:outputText value="Usuario:" />
					<p:inputText value="#{usuarioControlador.usuario.usuario}" />
					<h:outputText value="Password:" />
					<p:password value="#{usuarioControlador.usuario.clave}" />
					<center>
						<p:commandButton action="#{usuarioControlador.validar}"
							value="Entrar" update=":frmInsertar" />
					</center>


				</h:panelGrid>
			</h:form>
		</p:panel>



	</ui:define>

</ui:composition>
</html>
