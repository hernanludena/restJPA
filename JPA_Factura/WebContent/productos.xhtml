<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/clearTemplate.xhtml">
	<ui:define name="titulo">Facturacion</ui:define>
	<ui:define name="contenido">
		<p:panel header="Insertar Productos">
			<h:form id="frmInsertar">
				<h:panelGrid columns="2">
					<h:outputText value="CÃ³digo:" />
					<p:inputText value="#{productoControlador.producto.codigo}" />

					<h:outputText value="Nombre:" />
					<p:inputText value="#{productoControlador.producto.nombre}" />

					<h:outputText value="Precio Venta:" />
					<p:inputText value="#{productoControlador.producto.precioVenta}" />

					<h:outputText value="Categorias:" />
					<p:selectOneMenu id="categoria"
						value="#{productoControlador.idCategoriaSeleccionada}">

						<f:selectItems value="#{productoControlador.categorias}" var="cat"
							itemLabel="#{cat.nombre}" itemValue="#{cat.id}">

					</p:selectOneMenu>


					<center>
						<p:commandButton action="#{productoControlador.insertar}"
							value="Insertar" update=":frmInsertar" />
					</center>


				</h:panelGrid>
			</h:form>
		</p:panel>

		<p:panel header="Actualizar Producto">
			<h:form id="frmActualizar">
				<h:panelGrid columns="2">
					<h:outputText value="Codigo:" />
					<p:inputText value="#{productoControlador.producto.codigo}" />
					<h:outputText value="Nombre:" />
					<p:inputText value="#{categoriaControlador.categoria.nombre}" />
					<center>
						<p:commandButton action="#{categoriaControlador.actualizar}"
							value="Actualizar" update=":frmActualizar" />
					</center>


				</h:panelGrid>
			</h:form>
		</p:panel>

	</ui:define>

</ui:composition>
