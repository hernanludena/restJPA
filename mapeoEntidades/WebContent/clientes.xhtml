<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
	<h:panelGrid columns="2">
		<h:outputText value="id" />
		<h:inputText value="#{clienteControlador.cliente.id}" />
		<h:outputText value="cedula" />
		
		<h:inputText value="#{clienteControlador.cliente.cedula}" />
		<h:outputText value="nombre" />
		
		<h:inputText value="#{clienteControlador.cliente.nombre}" />
		<h:outputText value="apellido" />
		
		<h:inputText value="#{clienteControlador.cliente.apellido}" />
		</h:panelGrid>
		<h:commandButton action="#{clienteControlador.insertar}" value="Insertar" />
		<h:commandButton action="#{clienteControlador.modificar}" value="Modificar" />
		<h:commandButton action="#{clienteControlador.consultarTodos}" value="Consulta" />
		<h:commandButton action="#{clienteControlador.buscarPorNombre}" value="ConsultaPorNombre" />
		<h:commandButton action="#{clienteControlador.buscarClientePorId}" value="ClientePorId" />
		<h:commandButton action="#{clienteControlador.buscarClientePorRango}" value="ClientePorRango" />
		
		
	</h:form>
</html>
